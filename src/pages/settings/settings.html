<ion-header>

  <ion-navbar>
    <ion-title>Meteo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid *ngIf="meteo">
<ion-row>
  <ion-col width-50 offset-25>
      <h2 class="location">{{ meteo.display_location.full }}</h2>
      <div class="icon"><img src="{{meteo.icon_url}}" alt=""></div> 
      <h3 class="desc">{{meteo.weather}}</h3>
      <h1 class="temp"> {{meteo.temp_f}}&deg;</h1>
  </ion-col>
</ion-row>
<ion-list>
  <ion-item>
    <strong>Temp:</strong>{{meteo.temperature_string}}
  </ion-item>
  <ion-item>
    <strong>Humidité relative:</strong>{{meteo.relative_humidity}}
  </ion-item>
  <ion-item>
    <strong>Point de rosée:</strong>{{meteo.dewpoint_string}}
  </ion-item>
  <ion-item>
    <strong>Visibilité:</strong>{{meteo.visibility_mi}}
  </ion-item>
  <ion-item>
    <strong>Indice de chaleur:</strong>{{meteo.heat_index_string}}
  </ion-item>
  
</ion-list>
  </ion-grid>

</ion-content>
