<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="about">
  <ion-grid>
    <ion-row>
      <ion-col width-100>
        <ion-list>
          <form (ngSubmit)="saveForm()">
              <ion-item>
                  <ion-label fixed> City </ion-label>
                  <ion-input [(ngModel)]="city" name="city" type="text"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label fixed> state </ion-label>
                    <ion-input [(ngModel)]="state" name="state" type="text"></ion-input>
                  </ion-item>
                  <button ion-button type="submit" block>save changes </button>
          </form>
          
         
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
